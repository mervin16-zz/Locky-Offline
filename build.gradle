// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    /** Gradle Variables **/
    //Dependency Versions
    ext.gradle_version = '3.6.2'
    ext.junit_version = "5.6.0"
    ext.junit_ext_version = "1.1.1"
    ext.espresso_core_version = "3.2.0"
    ext.kotlin_version = '1.3.71'
    ext.app_design_version = "1.1.0"
    ext.core_ktx_version = "1.2.0"
    ext.lifecycle_version = "2.2.0"
    ext.constraint_layout_version = "2.0.0-beta4"

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
